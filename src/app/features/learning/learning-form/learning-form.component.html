<form action="" [formGroup]="form" class="pl-3">
  <div class="form-group form-inline">
    <label for="name">Name: </label>
    <input id="name" class="form-control ml-2" type="text" formControlName="name" />
    <div *ngIf="name && name.invalid && name.touched" class="ml-2 error">Required</div>
  </div>
  <div class="form-group form-inline">
    <label for="status">Status: </label>
    <select id="status" class="form-control ml-2" formControlName="status">
      <option [value]="0">Archived</option>
      <option [value]="1">Active</option>
    </select>
  </div>
</form>
